<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Popup</title>
    <script type="module" src="./popup.ts"></script>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <h1>Invests</h1>
    <h2>Investment Table</h2>
    <div data-invest-table-container>
      <template data-template-add>
        <tr>
          <td><input type="text" data-investor /></td>
          <td><input type="number" data-price /></td>
          <td><input type="number" data-weight /></td>
          <td>
            <select data-type>
              <option value="sell">want to sell</option>
              <option value="buy">want to buy</option>
            </select>
          </td>
          <td>
            <button data-save>save</button>
          </td>
        </tr>
      </template>
      <template data-template-view>
        <tr>
          <td><input disabled type="text" data-investor /></td>
          <td><input disabled type="number" data-price /></td>
          <td><input disabled type="number" data-weight /></td>
          <td>
            <select disabled data-type>
              <option value="sell">want to sell</option>
              <option value="buy">want to buy</option>
            </select>
          </td>
          <td>
            <button data-remove>remove</button>
          </td>
        </tr>
      </template>
      <table data-invest-table>
        <thead>
          <th>Investor</th>
          <th>Price</th>
          <th>Weight</th>
          <th>Type</th>
          <th>
            <button data-add-button>Add</button>
          </th>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      <h2>UI</h2>
      <button id="extension-toggler">toggle UI</button
      ><span id="current-state"></span>
    </div>
    <div class="flex-row">
      <div>
        <h2>Fibo Retracement</h2>
      </div>
      <div>
        <span>High Price:</span
        ><span>
          <input type="number" name="highPrice" id="highPrice" />
        </span>
      </div>
      <div>
        <span> Low Price: </span>
        <span>
          <input type="number" name="lowPrice" id="lowPrice" />
        </span>
      </div>
      <div>
        <button id="save-fibo-retracement">save</button>
      </div>
    </div>
  </body>
</html>
